<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!--Link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!--Link to bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Link to the Css file-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="stopwatch">

        <!--Stopwatch heading-->
        <div class="heading">
            <h1>Stopwatch</h1>
        </div>
        <!--div element containing timer and start, stop and reset button-->
        <div class="timer">
           <span id="hr" class="time">00</span>
           <span>Hr</span>
           <span class="time">:</span>
           <span id="min" class="time">00</span>
           <span>Min</span>
           <span class="time">:</span>
           <span id="sec" class="time">00</span>
           <span>Sec</span>
           <span class="time">:</span>
           <span id="msec" class="time">000</span>
           <div>
            <button id="start" type="button" class="button btn btn-outline-info">Start</button>
            <button id="stop" type="button" class="button btn btn-outline-info">Stop</button>
            <button id="reset" type="button" class="button btn btn-outline-info">Reset</button>
           </div>
        </div>
    </div>
    <!--Scipts link-->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
